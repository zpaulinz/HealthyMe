<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMe - BMI Calculator</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-left mb-6">HealthyMe</h1>
        <h3 class="text-center mt-4">BMI Calculator</h3>
        <form id="bmi-form">
            <div class="row mb-3">
                <div id="error-message">Plese enter valid values!</div>
                <div class="col-6">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="text" class="form-control" id="weight" required>
                    <span id="weight-error" style="color: red; display: none;">Please enter a valid weight!</span>
                </div>
                <div class="col-6">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="text" class="form-control" id="height" required>
                    <span id="height-error" style="color: red; display: none;">Please enter a valid height!</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
        </form>

        <div id="result" class="mt-4">
            <p id="bmi-result" class="text-center"></p>
            <p id="bmi-to-normal" class="text-center"></p>
        </div>

        <div class="bmi-container">
            <div class="indicator" id="bmi-indicator">â–¼</div>
                <div class="bmi-bar mt-3">
                    <div class="underweight"></div>
                    <div class="normal"></div>
                    <div class="overweight"></div>
                    <div class="obesity"></div>
                </div>
                <div class="bmi-range-labels">
                    <div class="underweight-label">underweight</div>
                    <div class="normal-label">normal</div>
                    <div class="overweight-label">overweight</div>
                    <div class="obesity-label">obesity</div>
                </div>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Range</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>< 18.5</td>
                        <td>underweight</td>
                    </tr>
                    <tr> 
                        <td>18.5 - 24.99</td>
                        <td>normal</td>
                    </tr>
                    <tr>      
                        <td>25 - 29.99</td>
                        <td>overweight</td>
                    </tr>
                    <tr>
                        <td>>= 30</td>
                        <td>obesity</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
